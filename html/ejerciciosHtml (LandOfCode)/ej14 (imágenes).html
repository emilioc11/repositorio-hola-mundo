<!DOCTYPE html>
<html>
 <head>
    <title>5 Imágenes</title>
 </head>
 <body>
     <figure>
      <img src="./imágenes/duck.jpg" alt="Duck" tittle="Duck"> 
      <figcaption>Pato</figcaption><br><br>
      <img src="./imágenes/camaleon.jpg" alt="camaleon" tittle="Camaleon">
        <figcaption>Camaleon</figcaption><br><br>
      <img src="./imágenes/plane.jpg" alt="Plane" tittle="Plane">
      <figcaption>Avión</figcaption><br><br>
      <img src="./imágenes/strawberry.jpg" alt="strawberry" tittle="strawberry">
      <figcaption>Frutilla</figcaption><br><br>
      <img src="./imágenes/tree.jpg" alt="Tree" tittle="Tree">
      <figcaption>Árbol</figcaption><br><br>
    </figure>
    <!-- figure nos sirve para la semántica del código (nos avisa de antemano que se vienen imágenen)  -->
    <!-- y <figcaption></figcaption> que nos permite agregar una nota en el pie de la imágen como descripción-->
 </body>
</html>
